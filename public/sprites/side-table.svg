  <path d="M10 22 L30 22" stroke="#D4D4D8" stroke-width="1" opacity="0.5"/>
  <path d="M10 29 L30 29" stroke="#D4D4D8" stroke-width="1" opacity="0.5"/>
  <!-- Legs (top view circles) -->
  <circle cx="10" cy="10" r="2.5" fill="#71717A"/>
  <circle cx="30" cy="10" r="2.5" fill="#71717A"/>
  <circle cx="10" cy="30" r="2.5" fill="#71717A"/>
  <circle cx="30" cy="30" r="2.5" fill="#71717A"/>
</svg>

