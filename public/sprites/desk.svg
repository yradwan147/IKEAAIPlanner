<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 50" fill="none">
  <!-- Desk top -->
  <rect x="5" y="5" width="80" height="40" rx="3" fill="#F5F5F4"/>
  <!-- Edge -->
  <rect x="5" y="5" width="80" height="3" fill="#E7E5E4"/>
  <!-- Monitor/items area -->
  <rect x="30" y="10" width="30" height="8" rx="2" fill="#A1A1AA" opacity="0.4"/>
  <!-- Keyboard area -->
  <rect x="25" y="25" width="40" height="12" rx="2" fill="#D4D4D8" opacity="0.5"/>
  <!-- Mouse pad -->
  <ellipse cx="75" cy="30" rx="6" ry="8" fill="#3B82F6" opacity="0.3"/>
  <!-- Legs (top view) -->
  <rect x="8" y="8" width="4" height="4" rx="1" fill="#71717A"/>
  <rect x="78" y="8" width="4" height="4" rx="1" fill="#71717A"/>
  <rect x="8" y="38" width="4" height="4" rx="1" fill="#71717A"/>
  <rect x="78" y="38" width="4" height="4" rx="1" fill="#71717A"/>
</svg>

